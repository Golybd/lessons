<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_12</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="page">
            <div class="page__transform transform transform--margin">
                <div class="transform__container">
                    <h1 class="transform__title">Transform</h1>
                    <div class="transform__translate translate block-margin">
                        <h2 class="translate__title title">Translate</h2>
                        <div class="translate__wrapper content-wrapper">
                            <div class="translate__block content-block">
                                translate
                            </div>
                        </div>
                    </div>
                    <div class="transform__scale scale block-margin">
                        <h2 class="scale__title title">Scale</h2>
                        <div class="scale__wrapper content-wrapper">
                            <div class="scale__block content-block">
                                scale
                            </div>
                        </div>
                    </div>
                    <div class="transform__rotate rotate block-margin">
                        <h2 class="rotate__title title">Rotate</h2>
                        <div class="rotate__wrapper content-wrapper">
                            <div class="rotate__block content-block">
                                rotate
                            </div>
                        </div>
                    </div>
                    <div class="transform__skew skew block-margin">
                        <h2 class="skew__title title">Skew</h2>
                        <div class="skew__wrapper content-wrapper">
                            <div class="skew__block content-block">
                                skew
                            </div>
                        </div>
                    </div>
                    <div class="transform__matrix matrix block-margin">
                        <h2 class="matrix__title title">Matrix</h2>
                        <div class="matrix__wrapper content-wrapper">
                            <div class="matrix__block content-block">
                                matrix
                            </div>
                        </div>
                    </div>
                    <div class="transform__multi multi block-margin">
                        <h2 class="multi__title title">Multi</h2>
                        <div class="multi__wrapper content-wrapper">
                            <div class="multi__block content-block">
                                multi
                            </div>
                        </div>
                    </div>
                    <div class="transform__origin origin block-margin">
                        <h2 class="origin__title title">Origin</h2>
                        <div class="origin__wrapper content-wrapper">
                            <div class="origin__block content-block">
                                origin
                            </div>
                        </div>
                    </div>
                    <div class="transform__perspective perspective block-margin">
                        <h2 class="perspective__title title">Perspective</h2>
                        <div class="perspective__wrapper content-wrapper">
                            <div class="perspective__block content-block">
                                perspective
                            </div>
                        </div>
                    </div>
                    <div class="transform__translate3d translate3d block-margin">
                        <h2 class="translate3d__title title">Translate3d</h2>
                        <div class="translate3d__wrapper content-wrapper">
                            <div class="translate3d__block content-block">
                                translate3d
                            </div>
                        </div>
                    </div>
                    <div class="transform__scale3d scale3d block-margin">
                        <h2 class="scale3d__title title">Scale3d</h2>
                        <div class="scale3d__wrapper content-wrapper">
                            <div class="scale3d__block content-block">
                                scale3d
                            </div>
                        </div>
                    </div>
                    <div class="transform__rotate3d rotate3d block-margin">
                        <h2 class="rotate3d__title title">Rotate3d</h2>
                        <div class="rotate3d__wrapper content-wrapper">
                            <div class="rotate3d__block content-block">
                                rotate3d
                            </div>
                        </div>
                    </div>
                    <div class="transform__matrix3d matrix3d block-margin">
                        <h2 class="matrix3d__title title">Matrix3d</h2>
                        <div class="matrix3d__wrapper content-wrapper">
                            <div class="matrix3d__block content-block">
                                matrix3d
                            </div>
                        </div>
                    </div>
                    <div class="transform__style style block-margin">
                        <h2 class="style__title title">Transform-style</h2>
                        <div class="style__wrapper content-wrapper content-wrapper--style">
                            <div class="style__block content-block">
                                transform <br> style
                            </div>
                        </div>
                    </div>
                    <div class="backface">
                        <h2 class="flip__title title">Backface-visibility</h2>
                        <div class="content-wrapper">
                            <div class="flip">
                                <div class="flip__body">
                                    <div class="flip__front">
                                        FONT
                                    </div>
                                    <div class="flip__back">
                                        BACK
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page__himars himars--margin">
                <div class="himars__container">
                    <div class="rocket__wrapper">
                        <div class="rocket__body">
                            <div class="rocket-body__decor rocket-body__decor-1"></div>
                            <div class="rocket-body__decor rocket-body__decor-2"></div>
                            <div class="rocket-body__decor-3"></div>
                            <div class="rocket-body__decor-4"></div>
                        </div>
                    </div>
                    <div class="himars__pendant pendant">
                        <div class="pendant__tank-1"></div>
                        <div class="pendant__tank-2">
                            <div class="pendant__tank-2--decor-1"></div>
                            <div class="pendant__tank-2--decor-2"></div>
                            <div class="pendant__tank-2--decor-3"></div>
                            <div class="pendant__tank-2--decor-4"></div>
                        </div>
                        <div class="pendant__box"></div>
                        <div class="pendant__box-2"></div>
                        <div class="pendant__steps">
                            <div class="pendant__step pendant__step-1"></div>
                            <div class="pendant__step pendant__step-2"></div>
                        </div>
                        <div class="pendant__lights lights">
                            <div class="light__back"></div>
                            <div class="light__front"></div>
                        </div>
                    </div>
                    <div class="himars__wheels wheels">
                        <div class="wheel wheel-1"></div>
                        <div class="wheel wheel-2"></div>
                        <div class="wheel wheel-3"></div>
                    </div>
                    <div class="himars__cabin cabin">
                        <div class="cabin__top">
                            <div class="cabin__window"></div>
                            <div class="cabin__antenna"></div>
                            <div class="cabin__handrail"></div>
                        </div>
                        <div class="cabin__bottom"></div>
                    </div>
                </div>
                
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>

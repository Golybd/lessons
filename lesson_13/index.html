<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_13</title>
</head>
<body>
    <div class="wrapper">
        <header class="header"></header>
    <main class="page">
        <div class="page__himars himars himars--margin">
                <div class="himars__container">
                    <div class="himars__rocket rocket">
                        <div class="rocket__wrapper">
                            <div class="rocket__body rocket-body">
                                <div class="rocket-body__decor rocket-body__decor-1"></div>
                                <div class="rocket-body__decor rocket-body__decor-2"></div>
                                <div class="rocket-body__decor-3"></div>
                                <div class="rocket-body__decor-4"></div>
                                <div class="rocket__shoot shoot">
                                    <div class="shoot__body">
                                        <div class="shoot__top"></div>
                                        <div class="shoot__middle"></div>
                                        <div class="shoot__back"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="himars__pendant pendant">
                        <div class="pendant__tank-1"></div>
                        <div class="pendant__tank-2">
                            <div class="pendant__tank-2--decor-1"></div>
                            <div class="pendant__tank-2--decor-2"></div>
                            <div class="pendant__tank-2--decor-3"></div>
                            <div class="pendant__tank-2--decor-4"></div>
                        </div>
                        <div class="pendant__box"></div>
                        <div class="pendant__box-2"></div>
                        <div class="pendant__steps">
                            <div class="pendant__step pendant__step-1"></div>
                            <div class="pendant__step pendant__step-2"></div>
                        </div>
                        <div class="pendant__lights light">
                            <div class="light__back"></div>
                            <div class="light__front"></div>
                        </div>
                    </div>
                    <div class="himars__wheels">
                        <div class="wheel wheel-1"></div>
                        <div class="wheel wheel-2"></div>
                        <div class="wheel wheel-3"></div>
                    </div>
                    <div class="himars__cabin cabin">
                        <div class="cabin__top">
                            <div class="cabin__window"></div>
                            <div class="cabin__antenna"></div>
                            <div class="cabin__handrail"></div>
                        </div>
                        <div class="cabin__bottom"></div>
                    </div>
                </div>
            </div>
            <div class="page__accident accident">
                <div class="accident__chmo">
                    <img src="img/chmo.png" alt="chmo">
                </div>
            </div>
            <div class="page__boom boom">
                <img src="img/boom.webp" alt="boom">
            </div>
    </main>
    <footer class="footer"></footer>
    </div>
</body>
</html>
